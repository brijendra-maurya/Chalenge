<!--The content below is only a placeholder and can be replaced.-->
<table>
  <tbody>
    <tr *ngFor="let campaign of campaigndata">
      <td>
        {{campaign.date}}
      </td>
      <td>
        <img class="image" src={{campaign.logo}} alt="icon">
        <span>{{campaign.title}}</span>
      </td>
      <td>
        <span>
          <a id="{{campaign.id}}">
            <i class="fas fa-eye"><u>View</u></i>
          </a>
        </span>
      </td>
      <td>
        <span>
          <a id="{{campaign.id}}">
            <i class="far fa-trash-alt"></i>
          </a>
        </span>
      </td>
    </tr>
  </tbody>
</table>

<router-outlet></router-outlet>
